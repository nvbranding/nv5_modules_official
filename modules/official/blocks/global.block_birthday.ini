<?xml version="1.0" encoding="utf-8"?>
<block>
	<info>
		<name>Block birthday</name>
		<author>mynukeviet</author>
		<website>https://mynukeviet.com</website>
		<description>Block danh sách cán bộ có ngày sinh theo cấu hình
		</description>
	</info>
	<config>
		<type>1</type>
		<marquee>1</marquee>
	</config>
	<datafunction>nv_block_config_official_birthday</datafunction>
	<submitfunction>nv_block_config_official_birthday_submit
	</submitfunction>
	<language>
		<vi>
			<type>Hiển thị theo</type>
			<type_1>Cán bộ sinh nhật trong ngày</type_1>
			<type_2>Cán bộ sinh nhật trong tuần</type_2>
			<type_3>Cán bộ sinh nhật trong tháng</type_3>
			<type_4>Cán bộ sinh nhật trong một tuần, từ ngày hiện tại</type_4>
			<marquee>Chuyển động</marquee>
			<marquee_note>Chuyển động khi số lượng cán bộ vượt quá giá trị, chọn 0 nếu không muốn chuyển động</marquee_note>
		</vi>
	</language>
</block>